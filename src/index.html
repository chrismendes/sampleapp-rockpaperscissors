<!doctype html>
<html class="no-js" ng-app="dreamteam">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chris Mendes | Rock, Paper, Scissors</title>
    <meta name="description" content="'Rock, Paper, Scissors' game implemented by Chris Mendes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.css"/>

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>
  <body>

    <div class="layout-container">

      <header class="layout-header">
        <div class="app-title">
          <img class="app-title--logo" src="assets/img/logo.png" width="56" height="80" alt="JavaScript"/>
          <h1>Sample Application - Rock, Paper, Scissors</h1>
          <p class="app-title--author">Chris Mendes &nbsp;|&nbsp; Freelance Front-end Developer</p>
        </div>
      </header>

      <main class="layout-content">

        <div class="layout-contentheader">
          <h2>Best out of 5</h2>

          <select class="js-gamemode">
            <option value="play" selected="selected">Player vs Computer</option>
            <option value="watch">Computer vs Computer</option>
          </select>

          <button class="btn btn-secondary js-newgame">New Game</button>
        </div>

        <div class="layout-contentbody">

          <div class="rockpaperscissors">
            <div class="rockpaperscissors--objectspace js-objectspace js-playerleft">
              <span class="rockpaperscissors--objectspace--playerlabel js-playerlabel">You</span>
              <span class="rockpaperscissors--objectspace--message js-feedback"></span>
              <span class="rockpaperscissors--objectspace--object js-object"></span>
            </div>
            <div class="rockpaperscissors--separator">
              <span class="js-countdown">VS</span>
            </div>
            <div class="rockpaperscissors--objectspace js-objectspace js-playerright">
              <span class="rockpaperscissors--objectspace--playerlabel js-playerlabel">Computer</span>
              <span class="rockpaperscissors--objectspace--message js-feedback"></span>
              <span class="rockpaperscissors--objectspace--object js-object"></span>
            </div>

            <div class="rockpaperscissors--userchoice">
              <div class="rockpaperscissors--userchoice--options js-objectchoices">
                <button class="js-objectchoice is-disabled" data-object="rock">Rock</button>
                <button class="js-objectchoice is-disabled" data-object="paper">Paper</button>
                <button class="js-objectchoice is-disabled" data-object="scissors">Scissors</button>
              </div>
              <button class="rockpaperscissors--userchoice--ctabutton btn btn-primary is-disabled js-usersubmit">Submit</button>
              <button class="rockpaperscissors--userchoice--ctabutton btn btn-primary is-hidden js-nextround">Next Round</button>
            </div>

            <div class="rockpaperscissors--score">
              <span class="rockpaperscissors--score--label">Best out of 5:</span>
              <ul class="js-score">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>

          </div>

        </div>

      </main>

    </div>
    
    <script src="libraries/jquery/dist/jquery.min.js"></script>

    <script src="assets/js/RockPaperScissors/model.js"></script>
    <script src="assets/js/RockPaperScissors/controller.js"></script>
   
  </body>
</html>
